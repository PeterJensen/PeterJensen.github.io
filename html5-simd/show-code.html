<!doctype html>
<html>
<head>
<style>
.highlight.emphasize {
  background:#a0a0a0;
  border-radius:5px;
  -webkit-transform:scale(1.2);
}
.highlight {
  margin:0;
  display:inline-block;
  transition-duration:1s;
}
</style>
</head>
<body>
<input id="toggle" value="toggle" type="button" />
<pre>
#include &lt;stdio.h&gt;
int main() {
  <span id="elem" class="highlight">printf("Hello World\n");
return 0;</span>
}
</pre>
<script src="jquery-2.1.0.min.js"></script>
<script>
function toggle() {
  var $e = $("#elem");
  $e.toggleClass("emphasize");
}

$(function() {
  $("#toggle").click(toggle);
});
</script>
</body>
</html>
